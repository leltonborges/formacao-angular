<div class="row">
  <app-search (OnSearchPhoto)="setSearchPhotos($event)" [value]="searchPhotos"></app-search>
  <app-photo class="col-md-4 col-xl-3 col-sm-6"
             *ngFor="let p of photoList | filterByDescription: (searchPhotos | lowercase)"
             [url]="p.url"
             [description]="p.description"></app-photo>
</div>
