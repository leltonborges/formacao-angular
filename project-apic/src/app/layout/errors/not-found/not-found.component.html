<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>404 HTML Template by Colorlib</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700"
        rel="stylesheet">

</head>

<body>

<div id="notfound">
  <div class="notfound">
    <div class="notfound-bg">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>oops!</h1>
    <h2>Error 404 : Page Not Found</h2>
    <a [routerLink]="['/home']">go back</a>
    <div class="notfound-social">
      <a href="">
        <fa-icon [icon]="['fab', 'google']"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="['fab', 'stack-overflow']"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="['fab', 'pinterest']"></fa-icon>
      </a>
    </div>
  </div>
</div>
</body>

</html>
